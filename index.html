<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css"> 
    <title>Javascript Array</title>
</head>
<body> 
    <div class="container">
        <header class="header">      
            <h1>Create a Photo Collection</h1>
            <div class="enter-email-startup"> 
                <div class="email-controls">
                    <input type="text"
                        class="email-input"                      
                        placeholder="Please enter your email">
                    <button class="add-email-btn">Add Email</button>
                </div>   
                <p class="email-error-message"></p>
            </div>          
            <div class="current-email"> 
                <h3 class="current-email-content">Current Email<span class="email-hdr-colon">:</span>
                    <span class="current-selected-email"></span>&nbsp;
                </h3>                
                <div class="user-collections">                  
                    <select class="user-select">
                        <option hidden value="">Select Collection</option>     
                        <option value="1">Option 1</option>
                        <option value="2">Option 2 </option>
                    </select>
                </div>        
                <button class="add-another-email-btn">Add New Email</button>  
            </div>    
        </header>  

        <main class="main" > 
            <div class="random-photo-frame-outer">
                <div class="random-photo-frame" >
                    <img src=""
                         alt=""
                         class="random-photo">
                    <div class="btn-group">
                        <button class="add-photo-btn" disabled>Add to Collection</button>
                        <button class="get-new-photo-btn" disabled>Next</button>
                    </div>
                </div>  
            </div>

            <div class="separator"></div>
    
            <div class="photo-collection-frame-outer" >
                <div class="photo-collection">
                    <div class="heading">  
                        <p class="dynamic-message">Add an email so you can see your chosen photos here!</p>  
                    </div>

                    <div class="selected-photos-wrapper">
                        <div class="selected-photos">
                     
                        </div>  
                    </div>
                    
                </div>
            </div>
        </main>
    </div>

    <script src="js/models/user.js"></script>
    <script src="js/services/api-service.js"></script>  
    <script src="js/services/app-state-service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
